## Command params.
COMMAND0 = \t\t\t\t\t Below are the commands you could use to play game, (commands are case in-senstive)
COMMAND1 = \t\t\t\t\t REGISTER <NAME> - registers user and creates a profile
COMMAND2 = \t\t\t\t\t REMOVE  - removes user and clears session.
COMMAND3 = \t\t\t\t\t EXIT/QUIT - Saves session and exits the game.
COMMAND4 = \t\t\t\t\t EXPLORE HOUSE ALL - helps you to list all the houses and a brief introduction.
COMMAND5 = \t\t\t\t\t EXPLORE HOUSE <Part/Full of House name> - helps you to give details even if its a partial name of house.
COMMAND6 = \t\t\t\t\t PLAYHOUSE <partial/full name of house> - helps you to choose house you want to play.
COMMAND7 = \t\t\t\t\t SELECTMEMBER <Part/Full of Character> - helps you to choose from house you have selected.
COMMAND8 = \t\t\t\t\t PLAYENEMYHOUSE <Part/Full of House name> - helps you to choose enemy house.
COMMAND9 = \t\t\t\t\t SELECTENEMY <Part/Full of Character> - helps you choose character from your enemy house.
COMMAND10 = \t\t\t\t\t GETINFO/MYINFO  - helps to get details of yours and enemies.
COMMAND11 = \t\t\t\t\t MYWEAPONS helps you with the status of weapons left with you and your strength to fight.
COMMAND12 = \t\t\t\t\t NEWGAME - helps you to clear this game and start new game, but this will not count against players profile.
COMMAND13 = \t\t\t\t\t FIGHT <weapon name> - helps you to fight with you weapon you choose, enemy's weapon is automatically selected.














